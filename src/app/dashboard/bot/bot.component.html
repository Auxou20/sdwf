<bot-sidebar>
    <section class="container">
        <div *ngIf="bot"
            class="row color-heading">
            <div class="col-lg-3 col-sm-6">
                <div class="stats cursor-pointer">
                    <i class="fa fa-code" aria-hidden="true"></i> Ran {{ commands?.length | number }} Commands
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="stats cursor-pointer">
                    <i class="fas fa-server"></i> {{ bot.guilds?.length | number }} Guilds
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="stats cursor-pointer">
                    <i class="fa fa-hashtag" aria-hidden="true"></i> {{ bot.channels?.length }} Channels
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
                <div class="stats cursor-pointer">
                    <i class="fas fa-user" aria-hidden="true"></i> {{ bot.users?.length | number }} Members
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="large stats">
                    <commands-widget></commands-widget>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="large stats">
                    <audit-log-widget></audit-log-widget>
                </div>
            </div>
        </div>
    </section>
</bot-sidebar>
